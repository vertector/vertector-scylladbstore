[pytest]
# Pytest configuration for AsyncScyllaDBStore

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require ScyllaDB/Qdrant running)
    load: Load and performance tests (slow)
    chaos: Chaos engineering tests (test failure scenarios)

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    # Coverage options
    --cov=src/vertector_scylladbstore
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Performance options
    --durations=10

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*
    venv/*
    .venv/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
